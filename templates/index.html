{% extends "base.html" %}

{% block content %}
<h1>Список работ</h1>
{% for item in jobs%}
<div class="col-6 border rounded p-3">
    <h2>{{item.job}}</h2>
    <div>
        {{item.work_size}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата начала - {{item.start_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
